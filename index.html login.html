<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <title></title>
</head>
<style>
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Nunito', sans-serif;
}

/* Navigation Bar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #333;
}

.nav-logo {
    font-size: 1.5em;
    font-weight: bold;
    color: #ff7e67;
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav-links a {
    text-decoration: none;
    color: #e4dfdf;
    transition: color 0.3s;
}

.nav-links a:hover,
.nav-links .active {
    color: #ff7e67;
}

/* Login Container with Background Image */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("") no-repeat center center/cover; /* Add your background image */
}

/* Login Container */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f988f2, #fad0c4); /* Background gradient */
}

/* Login Box */
.login-box {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 320px;
}

.login-box h2 {
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #333;
}

/* Input Group */
.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #ff7e67;
}

.input-group label {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: #aaa;
    transition: top 0.3s, font-size 0.3s, color 0.3s;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 12px;
    color: #ff7e67;
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #ff7e67;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-btn:hover {
    background-color: #ff3d3d;
}

.forgot-password {
    margin-top: 15px;
    font-size: 14px;
}

.forgot-password a {
    color: #ff7e67;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

</style>
<body>
    <!-- Navigation bar linked to the main site -->
<nav class="navbar">
    <a href="index.html" class="nav-logo"> CakeWala</a> <!-- Link back to the home page -->
    <ul class="nav-links">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#Gallery">Gallery</a></li>
            <li><a href="#About us">About Us</a></li>
            <li><a href="#Blog">Blog</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search cakes...">
            <button type="button">Search</button>
        </div>
            <div class="cart-icon">
                <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="login-icon">
                <a href="login"><i class="fas fa-user"></i></a>
            </div>
        </div>
        <div class="menu-toggle"><span>&#9776;</span></div>
</nav>

<!-- Login Container -->
<div class="login-container">
    <div class="login-box">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
        </form>
    </div>
</div>

<script >
    document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Basic validation
    if (username === '' || password === '') {
        alert('Please fill in all fields');
        return;
    }

    // Mock login logic (replace with real authentication logic)
    if (username === 'user' && password === 'password') {
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to home page after successful login
    } else {
        alert('Invalid username or password!');
    }
});

</script> <!-- JavaScript file to handle form logic -->

</body>
</html>
